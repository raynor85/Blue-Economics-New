<div role="main" class="blueBG">
  <div class="content exAnswerPage5">
    <section class="head"><h1 class="question">What's Your Question?</h1></section>
    <section class="text">
      <textarea name="Expert Answers" rows="8" class="exAnswer form-control" placeholder="What is the best school in ... for ...?"></textarea>
    </section>
    <section class="requirements">
      <div class="categories">
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div><!-- END of .categories -->
      <div class="email">
        <div class="input-group">
          <span class="input-group-addon">&#9993;</span>
          <input type="text" class="email-control" placeholder="Email (Optional)*">
        </div>
      </div>
    </section><!-- END of .requirements -->
    <section class="bottom">
      <div class="controls">
        <div class="leftControls">
          <p>* Providing an email will allow us to notify you when there is an answer to your question. Your email is kept private.</p>
        </div>
        <div class="rightControls">
          <button type="submit" class="roundedButton blueBG">Submit</button>
        </div>
      </div> <!-- END of .controls -->
    </section>
  </div> <!-- END of .content -->
</div> <!-- END of main -->
